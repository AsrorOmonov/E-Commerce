{% extends 'layouts/base.html' %}
{% block content %}



    <main role="main">


        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    {% for info in data %}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                {% if info.cover %}
                                    <img style="height: 300px" class="card-img-top" src="{{ info.cover.url }}"
                                         alt="">
                                {% else %}
                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                         xmlns="http://www.w3.org/2000/svg" role="img"
                                         aria-label="Placeholder: Thumbnail"
                                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                                        {{ info.title }}</title>
                                        <rect width="100%" height="100%" fill="#55595c"></rect>
                                        <text x="50%" y="50%" fill="#eceeef" dy=".3em"> {{ info.title }}</text>
                                    </svg>
                                {% endif %}

                                <div class="card-body">
                                    <h3>{{ info.title }}</h3>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a href="{{ info.pk }}/">
                                                <button type="button" class="btn btn-sm btn-success">View
                                                </button>
                                            </a>
                                        </div>
                                        <small class="text-muted">{{ info.created_at|timesince }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </main>



{% endblock %}
