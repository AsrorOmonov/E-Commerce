{% extends 'layouts/my_admin_base.html' %}

{% block content %}
    <div class="card">
        {% if data.cover %}
            <img src="{{ data.cover.url }}">
        {% endif %}
        <div class="card-body">
            <h3 class="card-title">{{ data.title }}</h3>
            <h5>{{ data.brand }}</h5>
            <p class="small-container"> {{ data.summary|safe }}</p>
        </div>
    </div>
{% endblock %}
